<!DOCTYPE html>
<html class=" efprs idc0_346" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>TCP/IP Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="holder">
    <div class="error"><div>Incorrect Answer</div></div>
    <div class="flag"><div class="flag_inner"></div></div>
    <div id="alice-bubble" class="speech-bubble" style="opacity: 1;">
        <div class="main-bubble">
            <div id="answer_1_alice">SYN : Can you hear me Bob?</div>
            <div id="answer_2_alice">FIN : Goodbye</div>
            <div id="answer_3_alice">ACK : Erm... What?</div>
        </div>
        <div class="little_bubble"></div>
        <div class="tiny_bubble"></div>
    </div>
    <div id="bob-bubble" class="speech-bubble speech-bubble-right">
        <div class="main-bubble">
            <div id="answer_1_bob"></div>
            <div id="answer_2_bob"></div>
            <div id="answer_3_bob"></div>
        </div>
        <div class="little_bubble"></div>
        <div class="tiny_bubble"></div>
    </div>
    <div class="alice"><img src="alice.png"></div>
    <div class="bob"><img src="bob.png"></div>
</div>
<script src="script.js"></script>

</body></html>
